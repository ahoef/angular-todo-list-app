<!DOCTYPE html>
<html ng-app="dashboardApp">
  <head>
        <title>A Simple Todo List App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="This is a simple todo list app built by Alexandra Hoefinger, using AngularJS, Sass, gulp, localstorage, and the wunderground API">

    <link rel="stylesheet" href="dest/css/base.min.css">
    <link rel="icon" type="image/png" href="http://i.imgur.com/bsI3IOt.png">
    
    <script type="text/javascript" src="dest/js/jquery.min.js"></script>
    <script type="text/javascript" src="dest/js/angular.min.js"></script>
    <script type="text/javascript" src="src/js/app/app.js"></script>
    <script type="text/javascript" src="src/js/app/site.js"></script>
  </head>

  <body>
    <div class="container">
      <ng-include src="'./partials/dashboardData.html'"></ng-include>
      <ng-include src="'./partials/todoList.html'"></ng-include>
    </div>

    <footer ng-init="isOpen = false">
      <div class="mini-footer" >
        <a ng-click="isOpen = !isOpen">About this App<span class="caret" ng-class="{'up': isOpen, 'down': !isOpen}"></a>
      </div>
      <div class="expanded-footer" ng-class="{'open': isOpen, 'closed': !isOpen}">
        <p>This app is built with AngularJS, gulp.js, and Sass. It uses the Angular ui-sortable directive to enable drag + drop list reordering, and it also uses the Angular local storage module to persist data in browsers. Feel free to create pull requests with bug fixes or new features!</p>
        <ul class="social-links">
          <li><a href="https://github.com/ahoefinger/angular-todo-list-app" target="_blank"><i class="icon-github"></i></a></li>
          <li><a href="https://twitter.com/ahoefinger" target="_blank"><i class="icon-twitter"></i></a></li>
          <li><a href="mailto:alexandra.hoefinger@gmail.com"><i class="icon-mail"></i></a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
