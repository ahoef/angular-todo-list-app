<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="dest/css/base.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <script type="text/javascript" src="dest/js/jquery.min.js"></script>
    <script type="text/javascript" src="dest/js/angular.min.js"></script>
    <script type="text/javascript" src="src/js/app/app.js"></script>
    <script type="text/javascript" src="src/js/app/site.js"></script>
  </head>

  <body>
    <div class="container" ng-controller="mainController">
      <h1>A Simple Todo List App!</h1>

      <form role="form" ng-submit="addTodo(todo)">
            <input class="input-field" type="text" ng-model="todo.item" placeholder="What's on your todo list?" />
            <div class="select-overlay">Priority</div>
            <select ng-model="todo.priority" title="Priority" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <span>
              <input type="submit" value="Add"/>
            </span>
      </form>

      <div ui-sortable ng-model="todos" class="todo-list">
          <div class="list-item" ng-repeat="todo in todos track by $index" >
            <input class="input-field" type="text" ng-model="todo.item" />
            <div class="controls" >
              <span >#{{todo.priority}}</span>
              <span ng-click="completeTodo($index)" ng-model="todo.completed"><i class="fa fa-check"></i></span>
              <span ng-click="removeTodo($index)"><i class="fa fa-times"></i></span>
            </div>
          </div>
      </div>
    </div>

  </body>

  <footer>
  </footer>

 </html>
