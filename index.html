<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <link rel="stylesheet" href="dest/css/base.min.css">
    <script type="text/javascript" src="dest/js/vendors.min.js"></script>
    <script type="text/javascript" src="dest/js/app.min.js"></script>
  </head>

  <body ng-controller="mainController as mainCtrl">
  	<h1>{{ 'Hello World!' }}</h1>
  	<img src="images/wild-horses.jpg">
  	<p>An image of horses.</p>

  <form role="form" ng-submit="mainCtrl.addTodo(todo)">
      <div>
        <input type="text" ng-model="todo" placeholder="Add something here">
        <span>
          <input type="submit" value="Add">
        </span>
      </div>

    <p ng-repeat="todo in mainCtrl.todos track by $index">
      <input type="text" ng-model="todo">
      <button class="btn" ng-click="mainCtrl.completeTodo(todo)" >&#10003;</button>
      <button ng-click="mainCtrl.removeTodo(todo)">X</button>
  </span>
    </p>
  </form>

  </body>

  <footer>
  </footer>

 </html>
